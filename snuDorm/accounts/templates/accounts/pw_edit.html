{% extends 'base.html' %}
{% block content %}
    <div>
        <a href="{% url 'userinfo' user.id %}">내 정보</a>
        <a href="{% url 'useredit' user.id %}">개인정보 변경</a>
        <a href="{% url 'usernotice' user.id %}">게시글 알림</a>
        <a href="{% url 'messagebox' user.id %}">쪽지함</a>
    </div>
    </br>
    </br>
    </br>
    </br>
    <div class="info">
        <form method="POST" action="{% url 'passwordedit' user.id %}">
            {% csrf_token %}
            {{ context }}
            <div>
                기존_비밀번호 <input name="origin_password" type="password" required>
            </div></br>
            <div>
                새로운 비밀번호 <input name="new_password" type="password" required>
            </div></br>
            <div>
                새로운 비밀번호 확인 <input name="password_confirm" type="password" required>
            </div></br>
            <button type="submit">비밀번호 변경</button>
        </form>
    </div>
{% endblock content %}
