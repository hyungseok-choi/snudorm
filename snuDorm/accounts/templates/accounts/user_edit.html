{% extends 'base.html' %}
{% block content %}
    <div class="info">
        <span>USER: {{ user.username }}</span>
        <form method="POST" action="{%url 'user_edit' user.id %}">
            {% csrf_token %}
            <div>
                대학</br> 
                <input name="college" type="text" value="{{ user.profile.college }}" required>
            </div></br>
            <div>
                전공</br> 
                <input name="major" type="text" value="{{ user.profile.major }}" required>
            </div></br>
            <div>
                이메일</br> 
                <input name="email" type="text" value="{{ user.profile.email }}" required>
            </div></br>
            <div>
                생일</br>
                <input name="birthday" type="text" required pattern = "\d{4}-\d{2}-\d{2}" 
                    value="{{ user.profile.birthday | date:"Y-m-d" }}">
            </div></br>
            <div>
                주소</br>
                <input name="address" type="text" value="{{ user.profile.address }}" required>
            </div></br>
            <button type="submit">수정하기</button>
        </form>
    </div>
{% endblock content %}
