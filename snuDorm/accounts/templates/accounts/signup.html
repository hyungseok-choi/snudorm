{% extends 'base.html' %}
{% block content %}
    <div class="info">
        <div>회원가입</div>
        {{ error }}<br>
        <form method="POST" action="{% url 'signup' %}">
            {% csrf_token %}
            <div>   
                이름</br>
                <input name="name" type="text" required>
            </div></br>
            <div>   
                아이디</br>
                <input name="username" type="text" required>
            </div></br>
            <div>
                비밀번호</br>
                <input name="password1" type="password" required>
            </div></br>
            <div>
                비밀번호 확인</br>
                <input name="password2" type="password" required>
            </div></br>
            <div>
                닉네임</br>
                <input name="nickname" type="text" required>
            </div></br>
            <div>
                이메일</br>
                <input name="email" type="text" required>
            </div></br>
            <div>
                생활관</br>
                <input name="building_category" type="text" required>
            </div></br>
            <div>
                동</br>
                <input name="building_dong" type="text" required>
            </div></br>
            <button type="submit">Sign Up</button>
        </form>
    </div>
{% endblock content %}
