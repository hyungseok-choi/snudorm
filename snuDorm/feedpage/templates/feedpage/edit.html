{% extends 'base.html' %}
{% block content %}
<div> 민원게시판 글 수정하기</div>
<form method="POST" action="{% url 'edit' "minwon" "gong" feed.id %}">
    {% csrf_token %}
    <div>
        제목</br>
        <input name="title"" type=" text" value="{{ feed.title }}" required>
    </div></br>
    <div>
        내용</br>
        <input name="content" type="text" value="{{ feed.content }}" required>
    </div></br>
    <div>
        그림</br>
        <input name="photo" type="text" value="{{ feed.photo }}" required>
    </div></br>
    <button type="submit">게시글 수정하기 </button>
</form>
{% endblock content %}
