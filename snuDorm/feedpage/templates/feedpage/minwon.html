{% extends 'base.html' %}
{% block content %}

<div class="info">
    나는 민원 게시판이지롱
    {% if user.is_authenticated %}
    <a href="{% url 'minwon_gong_new' %}" type="button"> 새로 만들기 </a>
    {% for feed in feeds %}
    <div style="background-color: beige; margin-top: 10px;">
        제품: {{ feed.title }} </br>
        가격: {{ feed.content }} </br>
        글쓴이: {{ feed.photo }} </br>
        <a href=""></a>
    </div>
    <div style="background-color: antiquewhite;"><a href="{% url 'minwon_gong_show' feed.id %}">자세히
            보기</a></div>
    {% endfor %}
    {% endif %}
</div>
{% endblock content %}
